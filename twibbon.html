<!doctype html>
<html>
<head>
<title>Example Koenvajs</title>

<meta charset="utf-8" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style type="text/css">
body {
margin: 0;
padding: 0;
overflow: hidden;
background-color: #f0f0f0;
}

input[type="file"] {
display: none;
}
  
button[onclick*="()"] {
cursor: pointer;
}
  
#buttons {
position: absolute;
top: 5px;
left: 10px;
  
background:#eee;
border:solid 1px #ddd;
font-size:16px;
color:#555;
cursor:pointer;
outline:none;
}

#buttons > input {
padding: 10px;
display: block;
margin-top: 5px;
}

#stage-container {
width: 100%;
}
</style>    
<script src="https://cdn.jsdelivr.net/npm/konva@7.2.3/konva.min.js"></script>
</head>

<body>

<input type="file" id="imageInput" accept="image/*">
<div id="stage-container"></div>
<div id="buttons">
<button onclick="selectFile()">Pilih File</button>
<button id="save">Download</button>
</div>

<script>
// Initialize Konva  
var width = window.innerWidth;
var height = window.innerHeight;

  
const stage = new Konva.Stage({
container: 'stage-container',
// width: 300,
// height: 300,

  width: width,
  height: height,
});

// Create a layer for the images
const imageLayer = new Konva.Layer();

stage.add(imageLayer);

// Function to handle image upload
document.getElementById('imageInput').addEventListener('change', function (event) {
const file = event.target.files[0];

if (file) {
const reader = new FileReader();

reader.onload = function () {
const img = new Image();
img.src = reader.result;

img.onload = function () {
// Create a Konva image for the user-uploaded image
const userImage = new Konva.Image({
image: img,
width: stage.width(),
height: stage.height(),
draggable: true,
});

// Load the "https://placehold.co" image
const placeholderImg = new Image();
placeholderImg.src = 'twibbon.png';

placeholderImg.onload = () => {
// Create a Konva image for the "https://placehold.co" image
const placeholderImage = new Konva.Image({
image: placeholderImg,
width: stage.width(),
height: height,
});

// Add the user image and the placeholder image to the stage
imageLayer.removeChildren();
imageLayer.add(userImage);
imageLayer.add(placeholderImage);
imageLayer.draw();
};
};
};

reader.readAsDataURL(file);
}
});

// background canvas
// stage.container().style.backgroundColor = 'gray';

// function from https://stackoverflow.com/a/15832662/512042
function downloadURI(uri, name) {
var link = document.createElement('a');
link.download = name;
link.href = uri;
document.body.appendChild(link);
link.click();
document.body.removeChild(link);
delete link;
}

document.getElementById('save').addEventListener(
'click',
function () {
var dataURL = stage.toDataURL({ pixelRatio: 3 });
downloadURI(dataURL, 'stage.png');
},
false
);

function selectFile() {
  document.getElementById("imageInput").click();
}
</script>
</body>
</html>
